{% extends 'bootstrap/base.html' %}
{% import "bootstrap/wtf.html" as wtf %}
{% block content%}
<div class="row-fluid">
	<div class="col-xs-12 col-md-3 col-sm-4 col-sm-offset-4 col-md-offset-4 col-lg-3 col-lg-offset-4">
		<!--  
		{{ wtf.quick_form(form) }}
		-->
		
		<form class="form" method="post" role="form">
		  {{ form.hidden_tag() }}
		  {{ wtf.form_errors(form, hiddens="only") }}
		
		  {{ wtf.form_field(form.email) }}
		  {{ wtf.form_field(form.username) }}
			
			<input class="btn btn-default" type="submit" value="Save">
			<input class="btn btn-default" type="button" value="Cancel" onclick="javascript:window.location='{{ url_for('admin.index') }}';">
		</form>
	</div>
</div>
{% endblock%}
